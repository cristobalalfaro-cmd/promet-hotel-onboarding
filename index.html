
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Promet · Inicio</title>
  <link rel="stylesheet" href="assets/styles.css">
  <script defer src="assets/app.js"></script>
</head>
<body>
  <header class="header">
    <div class="brand">Promet Onboarding</div>
    <div class="badge">v0.1</div>
  </header>
  <div class="container">
    <div class="card">
      <h2>Selecciona tu rol y módulo</h2>
      <div class="row">
        <div>
          <label>Rol</label>
          <select id="rol">
            <option value="">Selecciona</option>
            <option value="participante">Participante</option>
            <option value="formador">Formador</option>
            <option value="champion">Champion</option>
          </select>
        </div>
        <div>
          <label>Módulo / Día</label>
          <select id="mod">
            <option value="">Selecciona</option>
            <option value="D1">Día 1</option>
            <option value="D2">Día 2</option>
            <option value="D3">Día 3</option>
            <option value="D4">Día 4</option>
            <option value="D5">Día 5 (Prueba)</option>
          </select>
        </div>
      </div>
      <div class="notice small">Para acceder necesitarás el token del rol.</div>
      <div class="actions">
        <button class="btn btn-ghost" id="quiz">Ir a Prueba (D5)</button>
        <button class="btn btn-primary" id="go">Continuar</button>
      </div>
    </div>
  </div>
  <footer>© Promet</footer>
  <script>
    document.getElementById('go').onclick=()=>{
      const rol = document.getElementById('rol').value;
      const mod = document.getElementById('mod').value;
      if(!rol||!mod){alert('Selecciona rol y módulo');return;}
      let url='';
      if(rol==='participante') url='participante.html';
      else if(rol==='formador') url='formador.html';
      else url='champion-aseo.html';
      location.href=`${url}?mod=${encodeURIComponent(mod)}`;
    };
    document.getElementById('quiz').onclick=()=>{
      location.href='prueba.html?mod=D5';
    };
  </script>
</body>
</html>
